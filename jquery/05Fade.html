<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Fade</title>
    <!--jQuery-->
    <script src="jquery-3.6.4.min.js"></script>
    <script>

        // ao carregar o documento
        $(document).ready(function(){

            //ocultar h1
            $("h1").css("display","none");

            //exibir o h1
            $("#exibir").click(function() {
                $("h1").fadeIn("slow");
            });

            //ocultar o h1
            $("#ocultar").click(function() {
                $("h1").fadeOut(3000);
            });

            /*
                tempo
                1° defalt 0.4s
                2° slow 0.6s
                3º valor em ms

            */
        });

    </script>
</head>
<body>
    <button id="exibir">Exibir</button>
    <button id="ocultar">Ocultar</button>
    <hr>
    <h1>Aprendendo Jquery</h1>
</body>
</html>
