<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Animate</title>
    <!--CSS-->
    <style>
        div{
            width: 100px;
            height: 80px;
            background-color: green;
        }
    </style>
    <!--jQuery-->
    <script src="jquery-3.6.4.min.js"></script>
    <script>

        // ao carregar o documento
        $(document).ready(function(){

            //efeito 
            $("button").click(function() {
                $("div").animate({
                    width: "400px",
                    height:"200px"
                });
            });

           
            
        });

    </script>
</head>
<body>
    <button>Clique aqui</button>
    <div></div>
</body>
</html>
