<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>CSS</title>
    <!--jQuery-->
    <script src="jquery-3.6.4.min.js"></script>
    <script>

        // ao carregar o documento
        $(document).ready(function(){

            $("h1").css({
                "color":"red",
                "borderStyle":"solid",
                "borderColor":"green"

            });

        });

    </script>
</head>
<body>
    <h1>Utilizando CSS com Jquery</h1>
    
</body>
</html>
