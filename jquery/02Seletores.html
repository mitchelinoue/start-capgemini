<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Seletores</title>
    <!--jQuery-->
    <script src="jquery-3.6.4.min.js"></script>
    <script>

        // ao carregar o documento
        $(document).ready(function(){
            //variáveis
            var campo = $("input").val();
            var titulo = $("#titulo").html();
            var substitulo = $(".subtitulo").html();

            //exibir
            alert(campo);
            alert(titulo);
            alert(subtitulo);
        });

    </script>
</head>
<body>
    <input type="text" value="Campo Nome">
    <h1 id="titulo">Título em h1</h1>
    <h2 class="subtitulo">Título em h2</h2>
</body>
</html>
