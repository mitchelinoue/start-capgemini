<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Exibir e Ocultar</title>
    <!--jQuery-->
    <script src="jquery-3.6.4.min.js"></script>
    <script>

        // ao carregar o documento
        $(document).ready(function(){

            //exibir
            $("#exibir").click(function() {
                $("img").show();
            });

            //ocultar
            $("#ocultar").click(function() {
                $("img").hide();
            });
        });

    </script>
</head>
<body>

    <button id="exibir">Exibir</button>
    <button id="ocultar">Ocultar</button>

    <br>

    <img src="https://media.istockphoto.com/id/1357365823/vector/default-image-icon-vector-missing-picture-page-for-website-design-or-mobile-app-no-photo.jpg?s=612x612&w=0&k=20&c=PM_optEhHBTZkuJQLlCjLz-v3zzxp-1mpNQZsdjrbns=" alt="">
    
</body>
</html>
